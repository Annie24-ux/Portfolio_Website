<!DOCTYPE html>
<html lang="en">
<head>

        </div>
    
        <!-- Backend Carousel -->
        <div class="backend">

            <div class="carousel-container" id="backendCarousel">

                    <img src="media/provinces1.png" alt="Backend Screenshot 2">

                <div class="carousel-buttons">
